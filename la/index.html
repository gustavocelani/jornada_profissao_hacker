<!DOCTYPE html>
<html lang="pt_BR">

<!-------------------------------------------------------------------------------------------------------------------------------------------------->
<!-- Head -->
<!-------------------------------------------------------------------------------------------------------------------------------------------------->
<head>

    <!-- Page Metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i" rel="stylesheet">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/fontawesome-all.css" rel="stylesheet">
    <link href="../css/swiper.css" rel="stylesheet">
    <link href="../css/magnific-popup.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">

    <!-- Website Title -->
    <title>Los Angeles</title>
    <!-- Favicon  -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9695/9695966.png">
</head>


<!-------------------------------------------------------------------------------------------------------------------------------------------------->
<!-- Body -->
<!-------------------------------------------------------------------------------------------------------------------------------------------------->
<body data-spy="scroll" data-target=".fixed-top">


    <!-------------------------------------------------------------------------------------------------------------------------------------------------->
    <!-- Preloader -->
    <!-------------------------------------------------------------------------------------------------------------------------------------------------->
    <div class="spinner-wrapper">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div> <!-- end of Preloader -->

    <!-------------------------------------------------------------------------------------------------------------------------------------------------->
    <!-- Header (Início) -->
    <!-------------------------------------------------------------------------------------------------------------------------------------------------->
    <header id="header" class="header-la">
        <div class="header-content">
            <div class="container">

                <!-- Banner row -->
                <div class="row">

                    <!-- Text -->
                    <div class="col-lg-12 counter">
                        <div id="counter">
                            <div class="cell">
                                <div id="countdown-days" class="counter-value number-count">0</div>
                                <p class="counter-info">Dias</p>
                            </div>
                            <div class="cell">
                                <div id="countdown-hours" class="counter-value number-count">0</div>
                                <p class="counter-info">Horas</p>
                            </div>
                            <div class="cell">
                                <div id="countdown-minutes" class="counter-value number-count">0</div>
                                <p class="counter-info">Minutos</p>
                            </div>
                            <div class="cell">
                                <div id="countdown-seconds" class="counter-value number-count">0</div>
                                <p class="counter-info">Segundos</p>
                            </div>
                        </div>
                    </div>

            </div> <!-- end of container -->
        </div> <!-- end of header-content -->
    </header> <!-- end of Header (Início) -->


    <!-------------------------------------------------------------------------------------------------------------------------------------------------->
    <!-- Scripts -->
    <!-------------------------------------------------------------------------------------------------------------------------------------------------->
    <script src="../js/jquery.min.js"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src="../js/popper.min.js"></script> <!-- Popper tooltip library for Bootstrap -->
    <script src="../js/bootstrap.min.js"></script> <!-- Bootstrap framework -->
    <script src="../js/jquery.easing.min.js"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
    <script src="../js/swiper.min.js"></script> <!-- Swiper for image and text sliders -->
    <script src="../js/jquery.magnific-popup.js"></script> <!-- Magnific Popup for lightboxes -->
    <script src="../js/morphext.min.js"></script> <!-- Morphtext rotating text in the header -->
    <script src="../js/validator.min.js"></script> <!-- Validator.js - Bootstrap plugin that validates forms -->
    <script src="../js/scripts.js"></script> <!-- Custom scripts -->

</body>
</html>
